<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Example</title>
</head>
<body>
    <header>
        <h1>Input Example</h1>
        <header>
            <main>
                <div id="divMessage"></div>
                <!-- the post option for method is secure, if used in combination with https; then run the onsubmit fuction specified when the form is submitted -->
              <form method="post" onsubmit="return validateForm();">
                <!-- label - use with form inputs to explain what information is needed to the user & screen reader -->
                <label for="txtFullName">Full Name: </label>
                <!-- standard textbox input -->
                <input type="text" id="txtFullName" name="txtFullName" placeholder="Full Name">
                <!-- line break to move the next input to the next row TODO: better to do this with css-->
                <br>
                <label for="txtFavColor">Favorite Color: </label>
                <!-- text input for the user's favorite color -->
                <input type="text" id="txtFavColor" name="txtFavColor" placeholder="Favorite Color">
                <br>
                <input type="submit" value="Submit">

              </form>
            </main>

            <!-- TODO: move to an external .js file when complete -->
            <script>
                function validateForm() {
                    // Get the user's name so we can validate it
                    let fullName = document.getElementById("txtFullName").value;

                    // get the user's favorite color so we can validate it
                    let favColor = document.getElementById("txtFavColor").value;

                    // shortcut to the message div
                    let divMessage = document.getElementById("divMessage");

                    console.log("fullname=" + fullName);
                    console.log("favColor=" + favColor);
                    // assignment is single equal sign - = - changing value on the left to match value on the right
                   // equality uses double equal sign - == - comparing values on left and right for equality
                   // in our if / else if statements we always are checking equality
                    if (fullName.trim() == ""){
                        divMessage.innerHTML = "Name cannot be blank";
                    }
                    // === strict equality - the values and the data type have to match 
                    // string === string. "5" is not strictly equal to 5
                    // "5" ==5 is true
                    // "5" === is not true

                    else if (favColor.trim() === "") {
                        divMessage.innerHTML = "Favorite color cannot be blank";
                    }
                    else {
                        divMessage.innerHTML = "Hello " + fullName + ", your favorite color is " + favColor;
                    }
                    if (fullName === "jj") {
                        divMessage.innerHTML += "<BR>Full name is strictly equal to jj";
                    }
                    // prevent the form from submitting
                    return false;

                }
            </script>
        </body>
        </html>
